<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="assets/img/favicon.svg" type="image/x-icon">
    <script defer type="module" src="js/script.js"></script>
    <title>Simplon weather app</title>
</head>

<body>
    <div class="card">
        <div class="weather">
            <div class="city-hour">
                <h2 data-city>City</h2>
                <p data-hour>Hour</p>
            </div>

            <section>
                <div>
                    <img src="https://openweathermap.org/img/wn/02n.png" class="icon" data-icon></img>
                    <p data-description>Description</p>
                </div>
                <div class="temp-wind-humidity">
                    <div class="temp">
                        <h1><span data-real>Real</span> °C</h1>
                        <p>Ressenti : <span data-feel>Feel</span> °C</p>
                    </div>
                    <div class="wind">
                        <div data-arrow>=></div>
                        <div><span data-speed>Speed</span> km/h</div>
                    </div>
                    <div class="humidity">
                        <p>Humidité : <span data-humidity>Percent</span> %</p>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
